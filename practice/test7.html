<!DOCTYPE html>
<html>

<head>

    <title>테이블</title>
</head>

<body>
    <h2>테이블 만들기</h2>
    <hr />
    <table border="1">
        <!-- <tr>=행 -->
        <!-- ctrl+k+f = 자동정렬 -->
        <tr>
            <th>이름</th>
            <th>HTML</th>
            <th>CSS</th>>

        </tr>
        <tr>
            <td>황기태</td>
            <td colspan="2">80</td>
            <!-- colspan= 행 배열의 크기를 정해줄 수 있다. -->
        </tr>
        <tr>
            <td>이재문</td>
            <!-- rowspan = 열 배열의 크기를 정해줄 수 있다. -->
            <td>95</td>
            <td>99</td>
        </tr>
        <tr>
            <td>이병은</td>
            <td>40</td>
            <td>61</td>
        </tr>
        <tr>
            <td>합</td>
            <td>255</td>
            <td>230</td>
        </tr>

    </table>
</body>

</html>
