<!DOCTYPE html>
<!-- !DOCTYPE <<<적어야 HTML5임을 알려준다 -->

<html lang="en">
<head>
    <!-- head는 html파일이 검색가능하게하는 모든 정보를 적어놓을수 있다. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공부첫날</title>
</head>
<body>
<!-- body = 웹브라우저에 보여줄 화면을 표시할 수 있게 해준다 -->
<!-- h1 = 글자크기를 크게만들어주고 진하게만들어준다-->
Hello World!<br>   
live server 사용했어요
<!-- 인라인 = text 만큼의 크기를 차지 -->
<!-- 블락 = 전체크기를 모두차지-->

<h1>해딩태그</h1>
<h2>해딩태그</h2>
<h3>해딩태그</h3>
<h4>해딩태그</h4>
<h5>해딩태그</h5>
<h6>해딩태그</h6>
<!-- hr은 <hr>로 사용할 수 도 있지만 HTML5표준은 <hr />으로 표준을 잡아놓았음. -->
<!-- 모든태그는 영역이있다. -->
<hr />
<!-- href == 하이퍼링크 -->
<a href="https://www.naver.com">네이버</a>

</body>
</html>
